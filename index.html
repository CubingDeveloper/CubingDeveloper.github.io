<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubingDeveloper</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
/* 
Navbar settings 
*/
.top-navbar {
    height: 7.5vh;
    background-color: var(--color-secondary);
    color: var(--color-font);
    width: 100vw;
}
.top-navbar ul {
    width:100%;
    height:100%;
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin-left: max(1%, 5px);
    margin-right: max(1%, 5px);
    font-size: var(--font-size-xl);
    list-style-type: none;
}
.top-navbar ul li {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/*
Main content
*/
.main-content {
    display:flex;
    flex-direction: column;
    align-items: center;
    width:100%;
    height: auto;
}
.main-title {
    padding-top: 20px;
    color: var(--color-font);
    font-size: var(--font-size-xxxl);
    padding-bottom: 20px;
}
.paragraph {
    color: var(--color-font-secondary);
    font-size: var(--font-size-xl);
    text-align: center;
    width: 75%;
}

/**
Socials section
**/
.socials {
    margin-top: max(50px, 10vh);
    display: flex;
    flex-direction: column;
    align-items: center;
}
ion-icon {
    font-size: var(--font-size-xxxl);
    color: var(--color-font-secondary);
}
.icon {
    width: var(--font-size-xxxl);
    height: var(--font-size-xxxl);
    fill: var(--color-font-secondary);
}

h2 {
    font-size: var(--font-size-xxl);
    color: var(--color-font-secondary);
}

    </style>
</head>
